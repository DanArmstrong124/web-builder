<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Cardo:wght@700&family=Cinzel&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/fonts.css">
    <title>Web Builder</title>
  </head>
  <body>

<section id="main">

    <div class="col-12 tac">
        <h1>WEBSITE BUILDER</h1>
        <input id="main-bg" placeholder="BACKGROUND COLOUR"/>
        <input id="title-bg" placeholder="TITLE BG COLOUR"/>
        <input id="menu-bg" placeholder="MENU COLOUR"/>
        <input id="title-border" placeholder="BORDER COLOUR"/>
        <input id="title-text-colour" placeholder="TITLE TEXT"/>
        <input id="menu-text-colour" placeholder="MENU TEXT COLOUR"/>
    </div>

</section>

<section id="builder">
    <header>
        <nav class="nav-bar justify-content-center" id="buildernav">
            <div class="row">
                <div>
                    <button class="tac btn cinzel bg-none menu-btn" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><i class="fa fa-bars logo-spacing"></i> <span class="menu-text">Menu</span></button>
                </div>
                <div class="title mx-auto tac">
                    <p class="cinzel d-inline title-font" id="project-name">NAME</p>
                </div>
            </div>
        </nav>
    </header>
    
    <section>
            <div class="collapse navbar-collapse nav-drop tac cinzel" id="navbarSupportedContent" id="buildermenu">
                <div class="col-xs-12 menu-colour">
                    <button class="btn menu-buttons bg-none">Link 1</button>
                </div>
                <div class="col-xs-12 menu-colour">
                    <button class="btn menu-buttons bg-none">Link 2</button>
                </div>
                <div class="col-xs-12 menu-colour">
                    <button class="btn menu-buttons bg-none">Link 3</button>
                </div>
                <div class="col-xs-12 menu-colour">
                    <button class="btn menu-buttons bg-none">Link 4</button>
                </div>
                <div class="col-xs-12 menu-colour">
                    <button class="btn menu-buttons-brand bg-none"><i class="fab fa-facebook-f"></i></button>
                    <button class="btn menu-buttons-brand bg-none"><i class="fab fa-instagram"></i></button>
                    <button class="btn menu-buttons-brand bg-none"><i class="fab fa-twitter"></i></button>
                </div>
            </div>
            <p>TEXT AREA</p>
    </section>
</section>

    <!-- Optional JavaScript -->


    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  
<script>

    var builder = $('#builder')
    var buildernav = $('#buildernav')
    var buildermenu = $('#buildermenu')
    var menubtn = $('.menu-buttons')
    var titlename = $('#project-name')
    var menucolour = $('.menu-colour')


    $(document).ready(function() {
        setInterval(function() {
            var bgcolor = $('#main-bg').val();
            var titlebgcolor = $('#title-bg').val();
            var menubgcolor = $('#menu-bg').val();
            var titleborder = $('#title-border').val();
            var titletextcolour = $('#title-text-colour').val();
            var menutextcolour = $('#menu-text-colour').val();
            builder.css('background-color', bgcolor);
            buildernav.css('background-color', titlebgcolor);
            menucolour.css('background-color', menubgcolor);
            buildernav.css('border-bottom', '3px solid ' + titleborder);
            titlename.css('color', titletextcolour);
            menubtn.css('color', menutextcolour);
        }, 100);
    });
</script>

  </body>
</html>
